<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .form-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 2px solid #000;
      border-radius: 15px;
      background-color: #fff;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box text-center">
    <h4 class="mb-4">Login / Signup Page</h4>
    <input type="text" id="name" class="form-control mb-3" placeholder="Enter Name">
    <input type="email" id="email" class="form-control mb-3" placeholder="Enter Email">
    <input type="password" id="password" class="form-control mb-4" placeholder="Enter Password">
    <button id="lbtn" class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
  </div>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>

<!-- Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

<script type="module" src="app.js"></script>
</body>
</html>
