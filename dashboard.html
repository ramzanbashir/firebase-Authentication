<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-box {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 15px;
      background-color: white;
    }
    .card {
      margin: 10px 0;
    }
  </style>
</head>
<body style="background-color: #f4f4f4;">

<div class="container mt-5">
  <div class="container-box">
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <h5 class="mt-2" style="font-weight: bold;font-size: x-large; color:grey; " >Dashboard</h5>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Products</button>
    </div>
    <hr>

    <!-- <div class="mb-3">
      <input type="text" class="form-control text-center" value="Items Fetched" disabled>
    </div> -->

    <div class="row background-color" id="productList"></div>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="productName" class="form-control mb-2" placeholder="Item Name">
        <input type="text" id="productDesc" class="form-control mb-2" placeholder="Item Description">
        <input type="number" id="productPrice" class="form-control mb-2" placeholder="Item Price">
        <input type="url" id="productImage" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="addProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
